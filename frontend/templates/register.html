<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }

    .logo {
      font-size: 4em;
      color: #fff;
      user-select: none;
    }

    .navigation a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    }

    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transform: scaleX(0);
      transition: transform .5s;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
    }

    .register-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }

    .register-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #fff;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .register-container label {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #fff;
      align-self: flex-start;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
    }

    .register-container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #00C4FF;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background .3s;
    }

    .register-container button:hover {
      background: #008FCC;
    }

    .form-footer {
      margin-top: 20px;
    }

    .form-footer p {
      color: #fff;
      font-size: 0.9em;
    }

    .form-footer a {
      color: #00C4FF;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      display: none;
      color: #ff3333;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
<header>
  <h2 class="logo">HACOM</h2>
  <nav class="navigation">
    <a href="/home">Home</a>
    <a href="/about">About</a>
    <a href="/help">Help</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<div class="register-container">
  <h1>Register</h1>
  <form id="registerForm">
    <!-- Error message container --> 
    <div id="errorMessage" class="error-message"></div>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Prefer Not To Say">Prefer Not To Say</option>
      <option value="Other">Other</option>
    </select>

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Enter your address">

    <button type="submit">Register</button>

    <div class="form-footer">
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </form>
</div>

<script>
  // Wait for the DOM to load before adding event listener
  document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registerForm');
      const errorMessage = document.getElementById('errorMessage');

      // Function to display error messages
      function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
          // Scroll to the error message
          errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      // Function to clear error messages
      function clearError() {
          errorMessage.textContent = '';
          errorMessage.style.display = 'none';
      }

      // Add event listener for form submission
      form.addEventListener('submit', function (event) {
          event.preventDefault();  // Prevent the default form submission
          clearError(); // Clear any previous errors

          const formData = new FormData(form);
          const data = {};

          // Convert FormData to a plain object
          formData.forEach((value, key) => {
              data[key] = value;
          });

          // Client-side validation
          const requiredFields = ['email', 'password', 'first_name', 'last_name', 'gender', 'birthdate'];
          const missingFields = requiredFields.filter(field => !data[field]);
          
          if (missingFields.length > 0) {
              showError(`Please fill in all required fields: ${missingFields.join(', ')}`);
              return;
          }

          // Send data to backend
          fetch('/register', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          })
          .then(response => {
              // Parse the JSON response
              return response.json().then(data => {
                  // Add the status to the response data for easier handling
                  return { ...data, status: response.status };
              });
          })
          .then(data => {
              if (data.success) {
                  // Redirect to login page on successful registration
                  window.location.href = '/login';
              } else {
                  // Display error message from backend
                  showError(data.message || 'Registration failed. Please try again.');
              }
          })
          .catch(error => {
              console.error('Error:', error);
              showError('An unexpected error occurred. Please try again later.');
          });
      });
  });
</script>
</body>
</html>
