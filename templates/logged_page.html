<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .logo {
      font-size: 2.5em;
      color: #fff;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .navigation {
      display: flex;
      margin-left: 15px;
      padding: 10px 15px;
      align-items: center;
    }

    .navigation button {
      margin-left: 15px;
      padding: 10px 15px;
      background: #00C4FF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: 500;
    }

    .navigation button:hover {
      background: #008FCC;
    }

    .main-container {
      margin-top: 120px;
      width: 90%;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .categories .all-categories {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #00C4FF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: 500;
    }

    .categories .all-categories:hover {
      background: #008FCC;
    }

    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #333;
      padding-top: 60px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1100;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.2);
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      display: block;
    }

    .sidebar ul li a:hover {
      background-color: #555;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
      transform: rotate(180deg);
    }

    .sidebar .close-btn:hover {
      color: #00C4FF;
    }

    .most-visited {
      display: flex;
      justify-content: center;
      flex-grow: 1;
      margin-left: 20px;
    }

    .most-visited button {
      margin-left: 15px;
      padding: 10px 15px;
      background: #00C4FF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: 500;
    }

    .most-visited button:hover {
      background: #008FCC;
    }

    /* Profile Menu Container */
.profile-menu {
  position: relative;
}

/* My Profile Button */
.profile-button {
  padding: 10px 15px;
  background: #00C4FF;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  color: #fff;
  font-weight: 500;
}

.profile-button:hover {
  background: #008FCC;
}

/* Profile Dropdown Menu */
.profile-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  background: #333;
  border-radius: 5px;
  display: none;
  width: 200px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1100;
}

/* Dropdown Links */
.profile-dropdown a {
  display: block;
  padding: 12px 15px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.profile-dropdown a:hover {
  background: #008FCC;
}

/* Show Dropdown on Hover */
.profile-menu:hover .profile-dropdown {
  display: block;
}

  </style>
</head>
<body>

<header>
  <div class="logo">HACOM</div>
  <div class="search-bar">
    <form action="/search" method="GET">
      <input type="text" name="query" placeholder="Write item, category or brand that you search for" required>
      <button type="submit" style="display:none;"></button>
    </form>
  </div>
  <div class="navigation">
    <div class="profile-menu">
      <button class="profile-button" onclick="window.location.href='/my-profile'">
        My Profile
      </button>
      <div class="profile-dropdown">
        <a href="/my-orders">My Orders</a>
        <a href="/my-reviews">My Reviews</a>
        <a href="/personal-details">Personal Details</a>
        <a href="/sign-out">Sign Out</a>
      </div>
    </div>
    <button onclick="window.location.href='/wishlist'">Wishlist</button>
    <button onclick="window.location.href='/cart'">Cart</button>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">âž”</button>
  <ul>
    <li><a href="/electronics">Electronics</a></li>
    <li><a href="/clothing">Clothing</a></li>
    <li><a href="/home-kitchen">Home & Kitchen</a></li>
    <li><a href="/books">Books</a></li>
    <li><a href="/sports">Sports & Outdoors</a></li>
  </ul>
</div>

<div class="main-container">
  <div class="categories">
    <button class="all-categories" onclick="toggleSidebar()">
      &#9776; All Categories
    </button>
    <div class="most-visited">
      <button onclick="window.location.href='/category1'">Category 1</button>
      <button onclick="window.location.href='/category2'">Category 2</button>
      <button onclick="window.location.href='/category3'">Category 3</button>
      <button onclick="window.location.href='/category4'">Category 4</button>
      <button onclick="window.location.href='/category5'">Category 5</button>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
  }
</script>

</body>
</html>
